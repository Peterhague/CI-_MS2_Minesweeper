<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <p>Minesweeper</p>
    <select id="difficulty"> <!--Dropdown selector for difficulty level-->
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
      <button id="play"><i class="fas fa-play"></i></button> <!--Start game button-->  
      <div>
        <div id="score-container"></div> <!--container for the number of flags the player has in hand-->
      </div>
      <div id="grid" oncontextmenu="return false;"></div> <!--main div for the minesweeper grid to be populated by-->
      <script src="script.js"></script>
</body>
</html>
